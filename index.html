
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RasaayanReaction | Laboratory Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.10.1/dist/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://3Dmol.org/build/3Dmol-min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Inter:wght@400;500;600&family=Fira+Mono:wght@400;500&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #111111;
        }
        
        h1, h2, h3, h4 {
            font-family: 'Crimson Pro', serif;
            letter-spacing: -0.01em;
        }

        .font-mono {
            font-family: 'Fira Mono', monospace;
        }

        /* React Flow Light/Vintage Overrides */
        .react-flow__node {
            background: #ffffff !important;
            color: #000000 !important;
            border: 1px solid #000000 !important;
            border-radius: 0px !important; /* Square corners for vintage feel */
            font-size: 11px !important;
            padding: 10px !important;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.1) !important;
        }
        .react-flow__handle {
            background: #000000 !important;
            border: 1px solid #ffffff !important;
        }
        .react-flow__edge-path {
            stroke: #000000 !important;
            stroke-width: 1.5 !important;
        }
        .react-flow__controls {
            background: #ffffff !important;
            border: 1px solid #000000 !important;
            border-radius: 0px !important;
        }
        .react-flow__controls-button {
            background: #ffffff !important;
            border-bottom: 1px solid #eeeeee !important;
            fill: #000000 !important;
        }
        .react-flow__attribution {
            display: none !important;
        }
        
        /* Custom scrollbar for vintage feel */
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #888; border: 2px solid #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #555; }

        /* 3D Viewer Container */
        #molecule-3d-canvas {
            width: 100%;
            height: 100%;
            position: relative;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "reactflow": "https://esm.sh/reactflow@11.10.1"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
